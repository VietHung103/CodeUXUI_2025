<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./table.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./responsive.css">
  </head>
  <body>
    <div class="table-container">
      <header>
        <div class="header-left">
          <h2>Billing</h2>
          <p>Manage Your billing and payment details</p>
        </div>
        <div class="header-right">
          <button class="add">Add</button>
          <button class="dowload">Dowload PDF Report</button>
        </div>
      </header>
      <div class="navigator">
        <div class="nav-content">
          <a href="#" class="active">Overview</a>
          <a href="#">Segments</a>
          <a href="#">Dashboard</a>
        </div>
      </div>
      <div class="search">
        <input type="text" placeholder="Search" class="search-box" />
        <button>
          <i class="fas fa-filter"> Filter</i>
        </button>
      </div>
      <div class="table-content">
        <table class="billing-table">
          <thead>
            <tr>
              <th>Invoice Number</th>
              <th>Vendor</th>
              <th>Billing Date</th>
              <th>Status</th>
              <th>Amonut</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
                <td><input type="checkbox">51468465448645</td>
                <td>Jan Cooper</td>
                <td><input type="time"></td>
                <td>
                    <div class="status active">Paid</div>
                </td>
                <td>$500.00</td>
                <td><button class="pay-btn">Pay</button></td>
            </tr>
            <tr>
                <td><input type="checkbox">51468465448645</td>
                <td>Jan Cooper</td>
                <td><input type="time"></td>
                <td>
                    <div class="status inactive">Paid</div>
                </td>
                <td>$500.00</td>
                <td><button class="pay-btn">Pay</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
